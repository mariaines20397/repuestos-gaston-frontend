<div class="card mb-3" style="max-width: 540px;" *ngFor="let data of productosMostrar">
    <div class="row no-gutters" (click)="productById(data.id)">
      <div class="col-md-4">
        <img src={{data.img}} class="card-img" alt="Imagen de producto">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">${{data.price}}</p>
          <p class="card-text">{{data.descriptions}}</p>
        </div>
      </div>
    </div>
  </div>
