<div class="productos">
    <div class="card">
        <div class="card-body">
            <div class="agregarProducto">
                <h3 class="card-title">Datos de usuario {{nombreUser}}</h3>
            </div>
           <div class="form-container">
            <form action="" [formGroup]="userForm">
                <fieldset [disabled]="router.url.includes('ver')" class="container-class">
                <div class="inputsText imagenProducto">
                    <span class="title-input">Nombre</span>
                    <input class="text-input form-control" formControlName="name" type="text" name="" id="" autofocus>
                    
                </div>
                <div class="inputsText imagenProducto">
                    <span class="title-input">Apellido</span>
                <input class="text-input form-control" formControlName="surname" type="text" name="" id="">
                
                </div>
                <div class="inputsText imagenProducto">
                    <span class="title-input">D.N.I.</span>
                <input class="text-input form-control" formControlName="dni" type="number" name="" id="">
                
                </div>
                <div class="inputsText imagenProducto">
                    <span class="title-input">Fecha cumpleaños</span>
                    <input class="text-input form-control" formControlName="birthday" type="text" name="" id="">
                </div>
                <div class="inputsText imagenProducto" >
                    <span class="title-input">Dirección</span>
                    <input class="text-input form-control" formControlName="address" type="text" name="" id="">
                </div>
                <div class="inputsText imagenProducto">
                    <span class="title-input">Usuario</span>
                    <input class="text-input form-control" formControlName="username" type="text" name="" id="">
                </div>
                <div class="inputsText imagenProducto">
                    <span class="title-input">E-mail</span>
                    <input class="text-input form-control" formControlName="email" type="text" name="" id="">
                </div>
            </fieldset>
            </form>
           </div>
            </div>
        </div>
        <div class="login-register">
            <a (click)="cancelar()">Volver</a>
           
        </div>
</div>
