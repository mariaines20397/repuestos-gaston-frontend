<div class="contenedor">
    <div class="productos">
        <div class="card card-tabla">
            <div class="card-body">
                <div class="titleButtons">
                    <button class="btn" (click)="back()" placement="end" ngbTooltip="Volver">
                        <img src="../../../../../assets/svg/back.svg" alt="" srcset="">
                    </button>
                    <div class="title">
                        <h3 *ngIf="this.router.url.includes('add')" class="card-title"><b>Agregar categoría</b></h3>
                        <h3 *ngIf="this.router.url.includes('edit')" class="card-title"><b>Editar categoría</b></h3>
                        <h3 *ngIf="this.router.url.includes('view')" class="card-title"><b>Ver más de la categoría</b></h3>
                    </div>
                    <div class="iconsTitle">
                        <button class="btn" (click)="editCategory()" *ngIf="!this.router.url.includes('add')" [disabled]="this.router.url.includes('edit')"
                            placement="left" ngbTooltip="Editar categoría">
                            <img src="../../../../../assets/svg/edit.svg" alt="" srcset="">
                        </button>
                    </div>
                </div>
                <div class="form-container">
                    <form action="" [formGroup]="categoryForm">
                        <fieldset [disabled]="this.router.url.includes('view')" class="container-class">
                            <div class="containerInputs">
                                <div class="inputsText">
                                    <span class="title-input">Nombre</span>
                                    <input class="text-input-width-product form-control" formControlName="name"
                                        type="text" name="" id="">
                                    <div
                                        *ngIf="categoryForm.controls['name'].errors && categoryForm.get('name')?.touched">
                                        <div class="validatorText"
                                            *ngIf="categoryForm.get('name')?.hasError('required')">
                                            <span>Este campo es requerido.</span>
                                        </div>
                                        <div class="validatorText"
                                            *ngIf="categoryForm.get('name')?.hasError('maxlength')">
                                            <span>El nombre del producto debe tener como máximo 50 caracteres.</span>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </fieldset>
                    </form>
                    <div class="formButtons">
                        <button class="btn btn-dark btn-login" *ngIf="!this.router.url.includes('view')"
                            [disabled]="categoryForm.invalid" (click)="saveCategory()">
                            Guardar categoría</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
